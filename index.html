<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7.9</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário A e B</h1>
        <form id="form-campos">
            <input type="number" id="campo-a" required placeholder="Campo A - Número" />
            <input type="number" id="campo-b" required placeholder="Campo B - Número" />
            <p class="error-message">
                O campo B precisa ser maior que o campo A
            </p>
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
