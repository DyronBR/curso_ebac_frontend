<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formulário de cadastro:</h2>
                <form>
                    <div class="mb-4">
                        <label class="form-label" for="nome"><strong>Seu nome:</strong></label>
                        <input class="form-control form-control-md" type="text" id="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label"><strong>Seu e-mail:</strong></label>
                        <input id="email" type="email" class="form-control form-control-md" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="mb-4">
                        <label for="telefone" class="form-label"><strong>Telefone</strong></label>
                        <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone" required>    
                    </div>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site.</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                    </div>        
                        <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#telefone').inputmask('(99) 99999-9999');
        });
    </script>
    
</body>
</html>
